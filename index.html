<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Tip Calculator</h1>
		<form>
			<div class="form-group">
				<label for="totalBill">Total Bill:</label>
				<input type="number" class="form-control" id="totalBill" placeholder="Enter bill amount">
			</div>
			<div class="form-group">
				<label for="tip">Tip:</label>
				<select class="form-control" id="tip">
					<option value="great">Great - 20% tip</option>
					<option value="good">Good - 15% tip</option>
					<option value="ok">OK - 10% tip</option>
				</select>
			</div>
			<div class="form-group">
				<label for="splitBetween">Split Between:</label>
				<select class="form-control" id="splitBetween">
					<option value="1">1 person</option>
					<option value="2">2 people</option>
					<option value="3">3 people</option>
					<option value="4">4 people</option>
					<option value="5">5 people</option>
					<option value="6">6 people</option>
				</select>
			</div>
			<button type="button" class="btn btn-primary" onclick="calculateTip()">Calculate Tip</button>
		</form>
		<div class="output">
			<p>Tip Amount: <span id="tipAmount">$0.00</span></p>
			<p>Total Bill: <span id="totalAmount">$0.00</span></p>
			<p>Amount Per Person: <span id="amountPerPerson">$0.00</span></p>
		</div>
	</div>

	<script src="./script.js"></script>
</body>
</html>
